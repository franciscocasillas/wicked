<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Stylesheets/stylescreator.css">
    <title>Wicked - Cake Creator</title>
</head>

<body>
    <header>
        <a class="upper" href="../index.html"><img src="../Pictures/Logo.png" alt="Wicked Logo"></a>
        <img class="cart upper" src="../Pictures/shoppingcart.png" alt="Shopping Cart">
    </header>
    <form action="#">
        <section>
            <h2>Choose your bread</h2>
            <div class="grid">
                <div class="images">
                    <img src="../Pictures/pineapplecake.jpg" alt="Pineapple Cake">
                    <div class="spans">
                        <input type="checkbox" id="pineapple" name="pineaplle">
                        <label for="pineapple">Pineapple</label>
                    </div>
                    <span>$10</span>
                </div>
                <div class="images">
                    <img src="../Pictures/orangecake.jpg" alt="Pineapple Cake">
                    <div class="spans">
                        <input type="checkbox" id="orange" name="orange">
                        <label for="orange">Orange</label>
                    </div>
                    <span>$10</span>
                </div>
                <div class="images">
                    <img src="../Pictures/vanillabread.jpg" alt="Pineapple Cake">
                    <div class="spans">
                        <input type="checkbox" id="vanilla" name="vanilla">
                        <label for="vanilla">Vanilla</label>
                    </div>
                    <span>$10</span>
                </div>
                <div class="images">
                    <img src="../Pictures/chocolatecake.jpg" alt="Pineapple Cake">
                    <div class="spans">
                        <input type="checkbox" id="chocolate" name="chocolate">
                        <label for="chocolate">Chocolate</label>
                    </div>
                    <span>$10</span>
                </div>
            </div>
        </section>
        <section>
            <h2>Choose your layers</h2>
            <div class="grid">
                <div class="images">
                    <img src="../Pictures/hotfudge.jpg" alt="Hot Fudge">
                    <div class="spans">
                        <input type="checkbox" id="hotfudge" name="hotfudge">
                        <label for="hotfudge">Hot Fudge</label>
                    </div>
                    <span>$5</span>
                </div>
                <div class="images">
                    <img src="../Pictures/custordcream.jpg" alt="Custard Cream">
                    <div class="spans">
                        <input type="checkbox" id="custardcream" name="custardcream">
                        <label for="custardcream">Custard Cream</label>
                    </div>
                    <span>$5</span>
                </div>
                <div class="images">
                    <img src="../Pictures/milkcaramel.jpg" alt="Milk Caramel">
                    <div class="spans">
                        <input type="checkbox" id="milkcaramel" name="milkcaramel">
                        <label for="milkcaramel">Milk Caramel</label>
                    </div>
                    <span>$5</span>
                </div>
                <div class="images">
                    <img src="../Pictures/strawberryjam.jpg" alt="Strawberry Jam">
                    <div class="spans">
                        <input type="checkbox" id="strawberryjam" name="strawberryjam">
                        <label for="strawberryjam">Strawberry Jam</label>
                    </div>
                    <span>$5</span>
                </div>
            </div>
        </section>
        <section>
            <h2>Choose your toppings</h2>
            <div class="grid">
                <div class="images">
                    <img src="../Pictures/m&ms.jpg" alt="M&M's">
                    <div class="spans">
                        <input type="checkbox" id="mnms" name="mnms">
                        <label for="mnms">M&M's</label>
                    </div>
                    <span>$5</span>
                </div>
                <div class="images">
                    <img src="../Pictures/frostedcoffee.jpg" alt="Frosted Coffee">
                    <div class="spans">
                        <input type="checkbox" id="frostedcoffee" name="frostedcoffee">
                        <label for="frostedcoffee">Frosted Coffee</label>
                    </div>
                    <span>$2</span>
                </div>
                <div class="images">
                    <img src="../Pictures/toastednuts.jpg" alt="Toasted Nuts">
                    <div class="spans">
                        <input type="checkbox" id="toastednuts" name="toastednuts">
                        <label for="toastednuts">Toasted Nuts</label>
                    </div>
                    <span>$10</span>
                </div>
                <div class="images">
                    <img src="../Pictures/oreos.jpg" alt="Oreos">
                    <div class="spans">
                        <input type="checkbox" id="oreos" name="oreos">
                        <label for="oreos">Oreos</label>
                    </div>
                    <span>$7</span>
                </div>
            </div>
        </section>
    </form>
    <footer>
        <h3>TOTAL: <span id="totalPrice"></span></h3>
        <a class="button" href="#">PROCEED</a>
    </footer>
    <script type="text/javascript" src="../JS/cakecreator.js"></script>
    < </body>

</html>
